<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas dan Keliling Persegi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Hitung Luas dan Keliling Persegi</h1>
    <form id="form-persegi">
        <label for="sisi">Masukkan Sisi Persegi:</label>
        <input type="number" id="sisi" placeholder="Masukkan sisi">
        <input type="radio" name="hitung" value="luas"> Hitung Luas
        <input type="radio" name="hitung" value="keliling"> Hitung Keliling
        
    </form>
    <button type="button" onclick="hitung()">Hitung</button>
    <button type="button" onclick="resetForm()">Reset</button>


    <div id="gambar-persegi">
        <img src="square.png" alt="Persegi Image">
    </div>
    <div id="luas"></div>
    <div id="keliling"></div>
    <script src="js/script.js"></script>
</body>
</html>
